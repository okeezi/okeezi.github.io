<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>
  </head>
  <body>
    <div class="container">
      <section class="bmi">
        <h3>BMI Converter</h3>
        <div class="card">
            <div class="form-group">
                <label for="peter">Enter peter weight</label>
                <input type="number" id="peterWeight" placeholder="in kg">
            </div>

            <div class="form-group">
                <label for="peterH">Enter peter height</label>
                <input type="number" id="peterHeight" placeholder="in meter">
            </div>

            <div class="form-group">
                <label for="lucas">Enter Lucas weight</label>
                <input type="number" id="lucasWeight" placeholder="in kg">
            </div>

            <div class="form-group">
                <label for="peterH">Enter Lucas height</label>
                <input type="number" id="lucasHeight" placeholder="in meter">
            </div>
            <div class="form-group">
                <button onclick="calculateBMI()">Calculate</button>
            </div>
        </div>

        <p id="result"></p>
      </section>

      <section>
          <h3>Temperature Converter</h3>
          <div class="card">
              <div class="form-group">
                  <label for="temp">Enter a value</label>
                  <input type="number" placeholder="in Celsius or Fahrenheit" id="temp">
              </div> <br>

              <button onclick="CovertFahrenheitToCelsius()">Convert to Celsius</button>
              <button onclick="CovertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
          </div>

          <p id="tempOutcome"></p>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
