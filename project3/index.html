<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="body">
        <header>
            <h2>Guess My Number</h2>
            <small><b>Guess the number between 1 and 100</b></small>
        </header>

        <section class="container">
            <div>

                <table>
                    <tbody>
                        <tr>
                            <td>
                                <div>
                                    <p>
                                        <small><b>Score: <span id="score"></span</b>></small> <br>
                                        <small>High Score: <span id="hscore">0</span></small>
                                    </p>
                                </div>

                            </td>
                            <td>
                                <a href="javascript:void(0)"class="reset" onclick="reset()">Reset</a>
                            </td>
                        </tr>
                    </tbody>

                </table>


                <div id="panel" class="panel">

                    <img src="question.png" style="padding: 10px;" width="70px" height="70px" alt="icon-image">

                    <div class="form-group">
                        <input type="number" id="random" class="input" placeholder="Guess a number">
                    </div>

                    <div class="form-group">
                        <button class="btn" onclick="checkRandomNumber()">Check</button>
                    </div><br>

                    <small style="padding: 20px; color: #fff;" id="result">Guess a Number</small>

                </div>

                <div id="panel-success" class="panel-success">
                    <h5>Congratulations</h5>
                    <p id="message"></p>
                    <h3>Your score: <span id="final"></span></h3>
                    <button class="play" onclick="play()">Play again</button>
                </div>

                <div class="history">
                    <p>Guess history</p>
                    <ul>
                        <li>50</li>
                        <li>20</li>
                        <li>30</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

<script src="app.js"></script>
</body>

</html>
